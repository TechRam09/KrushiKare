<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KrishiKare | Signup</title>
    <link
      rel="icon"
      href="../static/images/krishikare2.jpg"
      type="image/x-icon"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/03421ac8ca.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="https://shorturl.at/orAH9" />
  </head>
  <body>
    <div class="container-fluid vh-100 d-flex">
      <div class="row w-100">
        <!-- Right Signup Form Section -->
        <div
          class="col-lg-6 d-flex flex-column justify-content-center align-items-center"
        >
          <!-- Brand Logo and Title -->
          <div class="d-flex align-items-center mb-3">
            <img
              class="rounded-circle me-3"
              src="../static/images/krishikare2.jpg"
              alt=""
              style="height: 100px"
            />
          </div>

          <!-- Welcome Text -->
          <div class="text-center mb-4">
            <h2>Hello,</h2>
            <h2>Welcome To KrishiKare</h2>
          </div>

          <!-- Signup Form -->
          <form action="/register" method="POST" class="w-75">
            <p class="text-center">Create an Account and Enjoy our site</p>
            <div class="mb-3">
              <input
                class="form-control"
                required
                type="text"
                name="username"
                placeholder="Username"
              />
            </div>
            <div class="mb-3">
              <input
                class="form-control"
                required
                type="email"
                name="email"
                placeholder="Email"
              />
            </div>
            <div class="mb-3">
              <input
                class="form-control"
                required
                type="password"
                name="password"
                placeholder="Password"
              />
            </div>
            <div class="d-grid">
              <button class="btn btn-success btn-block" type="submit">
                Signup
              </button>
            </div>
          </form>

          <!-- Login Redirect -->
          <div class="text-center mt-4">
            <span
              >Already have an account?
              <a class="text-primary" href="./login">Login</a></span
            >
          </div>
        </div>
        <div class="col-lg-6 d-none d-lg-block p-0">
          <img
            class="img-fluid h-100 w-100"
            src="https://img.freepik.com/free-photo/dark-green-leaves-garden-emerald-green-leaf-texture-nature-abstract-background-tropical-forest-view-dark-green-leaves-with-natural-pattern_33867-1475.jpg?size=626&ext=jpg"
            alt=""
          />
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
