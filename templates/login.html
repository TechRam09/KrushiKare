<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KrishiKare | Login</title>
     <link
      rel="icon"
      href="../static/images/krishikare2.jpg"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/03421ac8ca.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="https://shorturl.at/orAH9" />
    <script>
      const Greeting = () => {
        var username = document.getElementById("username").value;
        alert(`Hi! ${username}, you have successfully logged into RamPage.`);
      };
    </script>
  </head>
  <body>
    <div class="container-fluid d-flex vh-100">
      <div class="row w-100">
        <!-- Left Image Section -->
        <div class="col-lg-6 d-none d-lg-block p-0">
          <img
            src="https://img.freepik.com/free-photo/dark-green-leaves-garden-emerald-green-leaf-texture-nature-abstract-background-tropical-forest-view-dark-green-leaves-with-natural-pattern_33867-1475.jpg?size=626&ext=jpg"
            alt=""
            class="img-fluid h-100 w-100"
            style="object-fit: cover"
          />
        </div>

        <!-- Right Login Section -->
        <div class="col-lg-6 d-flex justify-content-center align-items-center">
          <div class="w-75">
            <!-- Brand -->
            <div class="d-flex align-items-center mb-3">
              <img
                class="rounded-circle me-3"
                src="../static/images/krishikare2.jpg"
                alt=""
                style="height: 100px"
              />
            </div>

            <!-- Welcome Text -->
            <div class="mb-4">
              <h2 class="font-monospace">Hello,</h2>
              <h2 class="font-monospace">Welcome Back</h2>
            </div>

            <!-- Login Form -->
         <!-- Update the form action to post to the login route -->
<form action="/login" method="POST">
  <p class="mb-4 fw-semibold">Login to manage your account</p>

  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"  
      placeholder="Username"
      required  
    />
  </div>

  <div class="mb-3">
    <input
      type="password"
      class="form-control"
      name="password" 
      placeholder="Password"
      required 
    />
  </div>

  <div class="mb-3">
    <a href="#" class="text-decoration-none text-primary">Forgot your password?</a>
  </div>

  <button
    type="submit"
    class="btn btn-success w-100"
  >
    Login
  </button>
</form>
            </form>

            <!-- Divider -->
            <div class="text-center my-3">
              <span class="fw-bold">or</span>
            </div>

            <!-- Social Icons -->
            <div class="d-flex justify-content-center gap-3">
              <a href="https://www.facebook.com/" target="_blank"
                ><i class="fa-brands fa-facebook fs-3"></i
              ></a>
              <a href="http://mail.google.com/mail/" target="_blank"
                ><i class="fa-brands fa-google fs-3"></i
              ></a>
            </div>

            <!-- Signup Option -->
            <div class="text-center mt-3">
              <span>
                Don't have an account?
                <a href="./register" class="text-decoration-none text-primary"
                  >Signup</a
                >
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
